<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transaction Data Viewer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none; /* Initially hidden */
    }

    #latest-block {
      position: fixed;
      top: 50px;
      left: 100px;
      padding: 15px;
      background-color: #f8f9fa;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
    }

    #latest-block i {
      font-size: 32px;
      margin-right: 15px;
    }

    #latest-block-text {
      font-size: 24px;
      font-weight: bold;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Adjust input box width */
    #tx_hash {
      width: calc(100% - 100px); /* Adjust width as needed */
    }
  </style>
</head>
<body>
  <div id="latest-block">
    <i class="fas fa-cube"></i>
    <div id="latest-block-text">Loading...</div>
  </div>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="input-group">
          <input type="text" class="form-control" id="tx_hash" placeholder="Enter transaction hash" />
          <div class="input-group-append">
            <button id="submit-btn" class="btn btn-primary">
              <i class="fa fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div id="data-container">
          <div id="loader" class="loader"></div>
          <!-- Loader element -->
          <table class="table">
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="transaction-table">
              <!-- Table rows will be added dynamically here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const submitBtn = document.getElementById("submit-btn");
      const loader = document.getElementById("loader"); // Loader element
      const latestBlockElement = document.getElementById("latest-block-text");

      // Function to fetch latest block number from Python API
      async function fetchLatestBlockNumber() {
        try {
          const response = await fetch("http://localhost:5000/latest_block", {
            method: "GET",
            headers: { "Content-Type": "application/json" },
          });

          const data = await response.json();
          if (data.error) {
            console.error(data.error);
            return;
          }

          // Update latest block number in the HTML
          latestBlockElement.textContent = data.block_number;
        } catch (error) {
          console.error("Error fetching latest block number:", error);
        }
      }

      // Initial call to fetch latest block number
      fetchLatestBlockNumber();

      // Periodically fetch latest block number every 3 seconds
      setInterval(fetchLatestBlockNumber, 3000);

      submitBtn.addEventListener("click", async () => {
        const txHash = document.getElementById("tx_hash").value.trim();
        if (!txHash) {
          alert("Please enter a transaction hash.");
          return;
        }

        const tableBody = document.getElementById("transaction-table");
        tableBody.innerHTML = ""; // Clear previous data

        try {
          loader.style.display = "block"; // Show loader

          const response = await fetch("http://localhost:5000/get_data", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tx_hash: txHash }),
          });

          const data = await response.json();
          if (data.error) {
            alert(data.error);
            return;
          }

          // Add transaction hash row with copy button
          const txHashRow = `
            <tr>
              <td>Transaction Hash</td>
              <td>${txHash}</td>
              <td><button class="btn btn-sm btn-info copy-button" data-value="${txHash}"><i class="far fa-copy"></i></button></td>
            </tr>`;
          tableBody.insertAdjacentHTML("beforeend", txHashRow);

          // Process and display the retrieved data in the table
          for (const [key, value] of Object.entries(data)) {
            const row = `
              <tr>
                <td>${key}</td>
                <td>${value}</td>
                <td><button class="btn btn-sm btn-info copy-button" data-value="${value}"><i class="far fa-copy"></i></button></td>
              </tr>`;
            tableBody.insertAdjacentHTML("beforeend", row);
          }

          // Add event listeners to copy buttons
          const copyButtons = document.querySelectorAll(".copy-button");
          copyButtons.forEach((button) => {
            button.addEventListener("click", () => {
              const valueToCopy = button.getAttribute("data-value");
              navigator.clipboard
                .writeText(valueToCopy)
                .then(() => {
                  // Display toast notification
                  showNotification("Copied to clipboard");
                })
                .catch((err) => {
                  console.error("Failed to copy:", err);
                });
            });
          });
        } catch (error) {
          console.error("Error fetching data:", error);
          alert("Failed to retrieve transaction data.");
        } finally {
          loader.style.display = "none"; // Hide loader
        }
      });

      function showNotification(message) {
        const notification = document.createElement("div");
        notification.classList.add("notification");
        notification.textContent = message;
        document.body.appendChild(notification);

        // Remove notification after 3 seconds
        setTimeout(() => {
          notification.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
