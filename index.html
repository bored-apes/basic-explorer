<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bored Ape</title>
  <link rel="icon" type="image/png" href="boredape.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid">
    <div id="latest-block" class="row">
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center">
          <i class="fas fa-cube"></i>
          <div id="latest-block-text">Loading...</div>
        </div>
      </div>
    </div>
    <div id="contract-whitelist-count" class="row mt-3">
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center">
          <span>Contracts Whitelist Count : </span>
          <div id="contract-whitelist-count-text">Loading...</div>
        </div>
      </div>
    </div>
    <div id="database-whitelist-count" class="row mt-3">
      <div class="col-md-12">
        <div class="d-flex justify-content-center align-items-center">
          <span>Database Whitelist Count : </span>
          <div id="database-whitelist-count-text">Loading...</div>
        </div>
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-md-12">
        <div class="input-group">
          <input type="text" class="form-control" id="tx_hash" placeholder="Enter transaction hash">
          <div class="input-group-append">
            <button id="submit-btn" class="btn btn-primary">
              <i class="fa fa-search"></i> Search
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col-md-12">
        <div id="data-container">
          <div id="loader" class="loader"></div>
          <!-- Loader element -->
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Key</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="transaction-table">
              <!-- Table rows will be added dynamically here -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
